<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <a href="#">
        <img 
        class="eye"
        src="images/icon-view.svg" alt="eye">
        </a>
    
        
     <a href="#">
       <img 
       class="main-photo"
       src="images/image-equilibrium.jpg" alt="equilibrium"/>
      </a>
    </div>
      
    <h1 class="equilibrium">
      Equilibrium #3429 
    </h1>
    <p class="text1">
    Our Equilibrium collection promotes balance and calm.
    </p>
     <div class="main_container">
          <div class="etherum">
            <img src="images/icon-ethereum.svg" alt="ethereum icon">
            <p>0.041 ETH

            </p>
          </div>
            
          <div class="time">
            <img  src="images/icon-clock.svg" alt="clock icon">
          <p>
            3 days left
          </p>
          </div>
     </div>
          <hr />
  
          <div class="last">
            <img src="images/image-avatar.png" alt="avatar">
          <p class="creator">
          Creation of <a href="#" >Jules Wyvern</a>
          </p>
          </div>
  </div>
    
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Natia Khokhobashvili</a>.
  </div>

  </div>
</body>
</html>
